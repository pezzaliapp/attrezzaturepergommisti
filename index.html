<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attrezzature per Gommisti</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Attrezzature per Gommisti</h1>
    <p>Soluzioni per Moto, Auto, Trasporto Leggero, Truck e Heavy Duty</p>
  </header>

  <section id="selezione">
    <h2>Trova le attrezzature giuste per la tua attivitÃ </h2>
    <form id="algoritmo-form">
      <label for="tipo-attivita">Tipo attivitÃ :</label>
      <select id="tipo-attivita">
        <option value="moto">Moto</option>
        <option value="auto">Auto</option>
        <option value="trasporto-leggero">Trasporto Leggero</option>
        <option value="truck">Truck</option>
        <option value="heavy-duty">Heavy Duty</option>
      </select>
      <label for="numero-veicoli">Veicoli gestiti al mese:</label>
      <input type="number" id="numero-veicoli" min="0" />
      <button type="submit">Consiglia attrezzature</button>
    </form>
  </section>

  <section id="risultati">
    <!-- I risultati consigliati appariranno qui -->
  </section>

  <section id="catalogo">
    <h2>Catalogo Attrezzature</h2>
    <div id="filtro">
      <input type="text" placeholder="Cerca per nome o servizio..." id="filtro-input" />
    </div>
    <div id="lista-prodotti">
      <!-- Prodotti caricati dinamicamente -->
    </div>
  </section>

  <section id="modulo-gestione">
  <h2>ðŸ”’ Modulo Gestione Prodotti (uso interno)</h2>
  <form id="form-prodotti">
    <input type="text" id="nome-prod" placeholder="Nome prodotto" required />
    <input type="text" id="categoria-prod" placeholder="Categoria (moto, auto...)" required />
    <input type="text" id="descrizione-prod" placeholder="Descrizione tecnica" required />
    <input type="text" id="immagine-prod" placeholder="URL immagine o img/nomefile.jpg" required />
    <button type="submit">Aggiungi / Aggiorna Prodotto</button>
  </form>
</section>
  
  <footer>
    <p>&copy; 2025 attrezzaturepergommisti.it</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
